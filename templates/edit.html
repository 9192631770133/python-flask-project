<head>
    <title>
        Update Patients
    </title>
</head>
<body style="background-color:rgb(250, 135, 198); text-align: center;"> 
<div style="border:solid rgb(42, 0, 139); margin-top:150px; width:50%; height:50%; display: inline-block; background-color:rgb(0, 209, 105);">
<h2 align="center"><u>Update A Patient</u></h2>
<form action="/updatelink/{{data[0]}}" method="post">
    <label>First Name</label>
    <input type="text" name="fname" value="{{data[1]}}"> <br> <br>
    <label>Last Name</label>
    <input type="text" name="lname" value="{{data[2]}}"> <br> <br>
    <label>Disease</label>
    <input type="text" name="diseases" value="{{data[3]}}"> <br><br>
    <label>Contact No.</label>
    <input type="text" name="CNo." value="{{data[4]}}"> <br><br>
    <button type="submit"> update</button> 
    <a href="/">back</a>
</form>
</div>
</body>
